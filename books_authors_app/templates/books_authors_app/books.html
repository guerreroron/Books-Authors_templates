{% extends "books_authors_app/base.html" %}

{% block title %}Book List{% endblock %}

{% block subtitle %}Add a book{% endblock %}


{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-5">    
       <form action="/addbook" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input class="form-control" name="title" id="title" type="text">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" name="desc" id="desc" type="text" rows="4"></textarea>
            </div>
            <div class="mb-3 container d-flex justify-content-center">
                <input class="btn btn-success" value="Add" type="submit">
            </div>
       </form>
    </div>
    <div class="col-4 ms-5">
        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>                    
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a class="text-decoration-none" href="/books/{{book.id}}">View</a></td>                    
                </tr>
                {% endfor %}

            </tbody>

        </table>
    </div>
</div>
    
{% endblock %}
